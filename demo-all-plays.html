<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Plays View Demo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        .sortable {
            cursor: pointer;
            user-select: none;
        }
        .sortable:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .plays-table th {
            border-top: none;
            font-weight: 600;
        }
        .plays-table td {
            vertical-align: middle;
        }
        .rating-display {
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }
        .rating-display .bi {
            font-size: 0.875rem;
        }
        .standing-ovation-icon {
            color: #ffc107;
        }
        .moon-icon {
            color: #6c757d;
        }
        .review-preview {
            max-width: 200px;
        }
        .btn-group-sm .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .pagination-info {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .empty-state {
            min-height: 300px;
        }
        .plays-stats .card {
            transition: transform 0.2s;
        }
        .plays-stats .card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

                        <i class="bi bi-arrow-clockwise me-2"></i>
                        Toggle Demo Data
                    </button>
                </div>
                
                <!-- Demo Container -->
                <div id="all-plays-container">
                    <!-- AllPlaysView will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Include your existing components -->
    <script src="src/utils/FormatUtils.js"></script>

    <script src="src/components/AllPlaysView.js"></script>

            {

                review: "Terrifying and compelling. The lead actor was absolutely mesmerizing.",
                standing_ovation: true
            }
        ];

        const emptyPlays = [];

        let currentData = demoPlays;
        let allPlaysView;

        // Initialize the demo
        function initDemo() {
            allPlaysView = new AllPlaysView();
            allPlaysView.setPlaysData(currentData);
        }

        // Toggle between demo data and empty state
        function toggleDemoData() {
            currentData = currentData.length > 0 ? emptyPlays : demoPlays;
            allPlaysView.setPlaysData(currentData);
        }

        // Mock FormatUtils for demo
        if (typeof FormatUtils === 'undefined') {
            window.FormatUtils = {
                formatDate: function(date, format) {
                    if (!date) return '';
                    const d = new Date(date);
                    return d.toLocaleDateString('en-GB');
                }
            };
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initDemo);

        // Mock event handlers for demo
        document.addEventListener('editPlay', (e) => {
            alert(`Edit play with ID: ${e.detail.playId}`);
        });

        document.addEventListener('viewPlay', (e) => {
            alert(`View play with ID: ${e.detail.playId}`);
        });

        document.addEventListener('deletePlay', (e) => {
            alert(`Delete play with ID: ${e.detail.playId}`);
        });

        document.addEventListener('showAddPlayForm', () => {

    </script>
</body>
